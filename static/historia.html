<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>História</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>História do RPG</header>
    <nav>
        <a href="index.html">Menu</a>
        <a href="personagem.html">Personagem</a>
        <a href="mensagens.html">Mensagens</a>
        <a href="ficha.html">Ficha</a>
    </nav>
    <div class="container">
        <div class="card">
            <h3>História do RPG</h3>
            <!-- Aqui vamos colocar o conteúdo do banco -->
            <div id="texto-historia">
                Carregando história...
            </div>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", async () => {
        const historiaDiv = document.getElementById("texto-historia");
        try {
            const res = await fetch("/get_historia"); // chama a rota do server
            const data = await res.json();
            historiaDiv.innerText = data.conteudo || "Nenhuma história definida ainda.";
        } catch (err) {
            console.error(err);
            historiaDiv.innerText = "Erro ao carregar a história.";
        }
    });
    </script>
</body>
</html>
